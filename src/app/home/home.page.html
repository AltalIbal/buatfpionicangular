<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Voting Sistem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div className="ion-text-center">
      <ion-icon name="person" size="large"></ion-icon>
      
      <div *ngIf="error">

        <ion-text color="danger">
          {{ message }}
        </ion-text>
      </div>
      
      <ion-item class="ion-margin">
        <ion-label> <ion-icon name="mail-outline" size="large"></ion-icon> </ion-label>
        <ion-input type="email" [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label> <ion-icon name="key" size="large"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>

      <ion-button class="ion-margin" expand="block" shape="round" (click)="login()" color='tertiary'>
        Login
      </ion-button>

      <ion-button class="ion-margin" expand="block" shape="round" routerDirection="forward" (click)="goAnOtherPage()"
        color='dark'>
        Register
      </ion-button>
    </div>
  </div>
</ion-content>
